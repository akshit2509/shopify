    <h2 style="text-align: center">Signup Page</h2>
    <div class="container">
      <form name="form" id="form" action="/shopaze_wp/signup.php" method="POST">
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="fname">First name</label>
            <input type="text" class="form-control" name="fname" id="fname" placeholder="First name" value="">
          </div>
          <div class="col-md-4 mb-3">
            <label for="lname">Last name</label>
            <input type="text" class="form-control" id="lname" name="lname" placeholder="Last name" value="">
          </div>
          <div class="col-md-4 mb-3">
            <label for="username">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
              </div>
              <input type="text" class="form-control" id="username" name="username" placeholder="Username" aria-describedby="inputGroupPrepend2">
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="City">
          </div>
          <div class="col-md-4 mb-3">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" name="state" placeholder="State">
          </div>
          <div class="col-md-4 mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
          </div>

          <label>Gender  :  </label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male" >
            <label class="form-check-label" for="gender">
              male
            </label>
          </div><br/>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female" >
            <label class="form-check-label" for="gender">
              Female
            </label>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Signup</button>
      </form>
    </div>

    <script>
      
      const fname = document.getElementById('fname');
      const lname = document.getElementById('lname');
      const username = document.getElementById('username');
      const city = document.getElementById('city');
      const state = document.getElementById('state');
      const password = document.getElementById('password');
      const gender = document.form.gender.value;
      const form = document.getElementById('form');

      form.addEventListener('submit', e => {
        if(fname.value == null || fname.value == ""){
          alert('Please enter First Name');
        }
        else if(lname.value == null || lname.value == ""){
          alert('Please enter Last Name');
        }
        else if(username.value == null || username.value == ""){
          alert('Please enter User Name');
        }
        else if(city.value == null || city.value == ""){
          alert('Please enter city name');
        }
        else if(state.value == null || state.value == ""){
          alert('Please enter state');
        }  
        else if(password.value.length <= 6){
          alert('Password should be of minimum 6 characters');
        }
        if(document.getElementById('male').checked == false && document.getElementById('female').checked == false){
          alert('Please select gender');
        }
      });
    </script>
