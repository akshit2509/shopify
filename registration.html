<html>

    </head>
    <body>
        <h1 style="text-align :center">Product Details Form</h1>
        <form name="demo" action="registration.jsp" method="post">

                    <tr>
                        <td>Product Name :</td>

                    <tr>

                        <td><input type="text" name="conno"></td>
                    </tr>
                    <tr>

                    </tr>
                    <tr>

                    <tr> <td></td><td><input type="radio" name="g1" value="Other">OTHER</td></tr>
                   
                    <tr>
                        <td>Date of birth :</td>
                        <td><input type="text" name="dob" value="DD/MM/YYYY"></td>
                    </tr>
                    <tr>
                        
                    </tr>
                    <tr>
                        <td>Help needed for :</td>
                        <td><textarea rows="6" cols="30" name="help">
                           
                            </textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="reset" value="Clear" id="clear">
                            <input type="submit" value="Submit" id="submit"></td>
                    </tr>
                   
                </tbody>
               
            </table>
           
        </form>
    </body>
</html>
